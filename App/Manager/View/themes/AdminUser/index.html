<include file="Public/header"/><!--/HEADER -->

<include file="Public/menu"/><!--/HEADER -->
		<div class="main-content">
			<div class="breadcrumbs" id="breadcrumbs">
				
				<ul class="breadcrumb">
					<li>
						<i class="icon-home home-icon"></i>
						<a href="#">首页</a>
					</li>

					<li>
						<a href="#">权限管理</a>
					</li>
					<li class="active">管理员管理</li>
				</ul><!-- .breadcrumb -->
				
			</div>

			<div class="page-content">
				
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<a href="{:U('AdminUser/add')}" class="btn btn-default btn-sm "><i class="icon-pencil align-top bigger-125"></i> 增加管理员 </a>
							</div>
							<div class="box-body table-responsive no-padding clearfix">
								<table class="table table-striped table-bordered table-hover">
									<thead>
									<tr>
										<th>ID</th>
										<th>管理员名称</th>
										<th>邮箱</th>
										<th>状态</th>
										<th>权限组</th>
										<th class="hidden-480">创建时间</th>
										<th class="hidden-480">更新时间</th>
										<th>操作</th>
									</tr>
									</thead>

									<tbody>
									<volist name="data.list" id="v">
										<tr>
											<td>{$v.id}</td>
											<td>{$v.username}</td>
											<td>{$v.email}</td>
											<td>
												<if condition="$v.status eq Manager\Model\AdminUserModel::STATUS_ENABLE">
													<span class="label label-info arrowed-in-right arrowed">{$v.statusName}</span>
													<else/>
													<span class="label label-danger arrowed-in">{$v.statusName}</span>
												</if>
											</td>
											<td class="hidden-480"> <span class="badge badge-purple">{$v.name}</span></td>
											<td class="hidden-480">{$v.create_time}</td>
											<td class="hidden-480">{$v.update_time}</td>
											<td>
												<a href="{:U('AdminUser/modifyPassword',array('id'=>$v['id']))}" class="icon-fire" title="修改密码"></a>
												<a href="{:U('AdminUser/edit',array('id'=>$v['id']))}" class="icon-pencil " title="修改"></a>

												<if condition="$v.status eq Manager\Model\AdminUserModel::STATUS_ENABLE">
													<a href="javascript:;" class="icon-trash checkStatus" title="禁用"> </a>
													<else/>
													<a href="javascript:;" class="icon-trash  checkStatus" data-original-title="启用"> </a>
												</if>
											</td>

										</tr>
									</volist>
									</tbody>
								</table>
							</div><!-- /.table-responsive -->
						</div>

					</div><!-- /span -->
				</div><!-- /row -->
			</div><!-- /.page-content -->
		</div><!-- /.main-content -->
<include file="Public/footer"/><!--/HEADER -->
