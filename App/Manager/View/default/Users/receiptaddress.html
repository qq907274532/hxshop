<include file="Public/header"/><!--/HEADER -->
<!--/HEADER -->

<!-- SIDEBAR -->
<include file="Public/menu"/><!--/HEADER -->
<!-- /SIDEBAR -->
<div id="main-content">
    <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->

    <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
    <div class="container">
        <div class="row">
            <div id="content" class="col-lg-12">
                <!-- PAGE HEADER-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-header">
                            <!-- STYLER -->

                            <!-- /STYLER -->
                            <!-- BREADCRUMBS -->
                            <ul class="breadcrumb">
                                <li>
                                    <i class="fa fa-home"></i>
                                    <a href="{:U('Index/index')}">首页</a>
                                </li>
                                <li>
                                    <a href="javascript:void(0)">会员管理</a>
                                </li>
                                <li class="active">收货地址</li>
                                <a href="{:U('Users/index')}" class="btn btn-primary pull-right "> <i class="fa fa-arrow-left"></i> 返回</a>
                            </ul>
                            <div class="clearfix">
                                
                            </div>
                            <!-- /BREADCRUMBS -->

                        </div>
                    </div>
                </div>
                <!-- /PAGE HEADER -->
                <!-- SIMPLE STRIPED -->
                <div class="row">

                    <div class="col-md-12">
                        <!-- BOX -->
                        <div class="box border primary">

                            <div class="box-title">
                                <h4><i class="fa fa-table"></i>会员列表</h4>
                                <div class="tools">

                                    <a href="javascript:;" class="collapse">
                                        <i class="fa fa-chevron-up"></i>
                                    </a>

                                </div>
                            </div>
                            <div class="box-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>收货人</th>
                                            <th>地址</th>
                                            <th>电话</th>
                                            <th>手机</th>
                                            <th>邮箱</th>
                                            <th class="hidden-480">创建时间</th>
                                            <th class="hidden-480">更新时间</th>
                                        </tr>
                                 </thead>
                                <tbody>
                                    <volist name="userAddress" id="v">
                                        <tr>
                                            <td>{$v.address_id}</td>
                                            <td>{$v.consignee}</td>
                                            <td>
                                                <p>{$v.country_name}&nbsp;{$v.province_name}&nbsp;{$v.city_name}&nbsp;{$v.district_name}</p>
                                                <p>{$v.address}</p>

                                            </td>
                                            <td>{$v.tel}</td>
                                            <td>{$v.mobile}</td>
                                            <td>{$v.email}</td>

                                            <td class="hidden-480">{$v.create_time}</td>
                                            <td class="hidden-480">{$v.update_time}</td>


                                        </tr>
                                    </volist>
                                 </tbody>
                                </table>
                            </div>
                          
                        </div>
                        <!-- /BOX -->
                    </div>
                </div>

                <!-- /BORDERED HOVER -->
            </div>
            <!--/HEADER -->
            <include file="Public/footer"/>
